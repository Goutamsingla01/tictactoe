<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body class="body">
    <div style="display:flex; justify-content: center; font-size: 1.8rem;"><h1>Welcome to tic tac toe!</h1></div>
    <div class="gameContainer">
        <div class="container" >
        <div class="line"></div>
        <div class="btn bl bt" class="0 " disabled><span class="boxtext"></span></div>
        <div class="btn bt" class="1"><span class="boxtext"></span></div>
        <div class="btn br bt" class="2"><span class="boxtext"></span></div>
        <div class="btn bl" class="3"><span class="boxtext"></span></div>
        <div class="btn" class="4"><span class="boxtext"></span></div>
        <div class="btn br" class="5"><span class="boxtext"></span></div>
        <div class="btn bb bl" class="6"><span class="boxtext"></span></div>
        <div class="btn bb" class="7 "><span class="boxtext"></span></div>
        <div class="btn bb br" class="8"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <div >
            <span class="display">turn for X</span>
            <button class="reset" onclick="reset()">reset</button>
            </div>
            <div class="imgbox">
                <img src="./winner-winning.gif" alt="...">
            </div>
        </div>
    </div>
    <script src="index.js">  </script>
</body>
</html>
